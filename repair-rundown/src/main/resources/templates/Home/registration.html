<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h2 th:text="${title}"></h2>

<form method="post" style="width:500px;" th:object="${registrationForm}">
    <div class="form-group">
        <label th:for="firstName">First Name</label>
        <input class="form-control" th:field="*{firstName}" />
        <div class="error" th:errors="*{firstName}"></div>
    </div>

    <div class="form-group">
        <label th:for="lastName">Last Name</label>
        <input class="form-control" th:field="*{lastName}"/>
        <div class="error" th:errors="*{lastName}"></div>
    </div>

    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" />
        <div class="error" th:errors="*{username}"></div>
    </div>

    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password"/>
        <div class="error" th:errors="*{password}"></div>
    </div>

    <input type="submit" value="Register"/>

</form>
</body>
</html>
